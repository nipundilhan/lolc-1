databaseChangeLog:
  - changeSet:
      id: 1
      author: Rangana
      changes:
        - createTable:
            tableName: residency_eligibility
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tenant_id
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: residency_type_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_user
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: modified_user
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: modified_date
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: version
                  type: bigint
                  defaultValue : 0
                  constraints:
                    nullable: false 
              - column:
                  name: sync_ts
                  type: timestamp
                  defaultValueComputed : current_timestamp          
                  constraints:
                    nullable: false 
