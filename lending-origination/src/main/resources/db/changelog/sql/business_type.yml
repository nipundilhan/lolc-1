databaseChangeLog:
  - changeSet:
      id: 1
      author: MiyuruW
      changes:
        - createTable:
            tableName: business_type
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tenant_id
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(2500)
                  constraints:
                    nullable: true             
              - column:
                  name: status
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: created_user
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: modified_user
                  type: varchar(20)
                  constraints:
                    nullable: true
              - column:
                  name: modified_date
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: version
                  type: bigint
                  defaultValue : 0
                  constraints:
                    nullable: false
              - column:
                  name: sync_ts
                  type: timestamp
                  constraints:
                    nullable: false   